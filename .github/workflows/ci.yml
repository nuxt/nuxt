name: ci

on:
  merge_group:
  push:
    branches:
      - main
      - 3.x
  pull_request:
    branches:
      - main
      - 3.x
      - "!v[0-9]*"

# https://github.com/vitejs/vite/blob/main/.github/workflows/ci.yml
env:
  # 7 GiB by default on GitHub, setting to 6 GiB
  # https://docs.github.com/en/actions/concepts/runners/github-hosted-runners
  NODE_OPTIONS: --max-old-space-size=6144

# Remove default permissions of GITHUB_TOKEN for security
# https://docs.github.com/en/actions/tutorials/authenticate-with-github_token
permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: ${{ github.event_name != 'push' }}

jobs:
  changes:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      pull-requests: read
    outputs:
      src: ${{ steps.filter.outputs.src }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            src:
              - 'packages/**'
              - 'test/**'
              - 'scripts/**'
              - 'patches/**'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'
              - 'tsconfig.json'
              - 'vitest.config.ts'
              - 'playwright.config.ts'
              - 'eslint.config.mjs'
              - '.github/workflows/ci.yml'

  build:
    needs: changes
    if: needs.changes.outputs.src == 'true'
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build (stub)
        run: pnpm dev:prepare

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Cache dist
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          retention-days: 3
          name: dist
          path: packages/*/dist

  codeql:
    if: github.event_name != 'merge_group'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        language: ['javascript-typescript', 'actions']
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4.32.2
        with:
          config: |
            paths:
            - 'packages/*/src/**'
            - 'packages/nuxt/bin/**'
            - 'packages/schema/schema/**'
            paths-ignore:
            - 'test/**'
            - '**/*.spec.ts'
            - '**/*.test.ts'
            - '**/__snapshots__/**'
            # codeql bug: #L20C9:9: A parse error occurred: `Unexpected token`.
            - 'packages/vite/src/runtime/vite-node.mjs'
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4.32.2
        with:
          category: "/language:${{ matrix.language }}"

  typecheck:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04-arm, windows-latest]
        module: ["bundler"]
        # module: ["bundler", "node"]

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Restore dist cache
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: packages

      - name: Test (types)
        run: pnpm test:types
        env:
          MODULE_RESOLUTION: ${{ matrix.module }}

      - name: Typecheck (docs)
        run: pnpm typecheck:docs

  lint:
    # autofix workflow will be triggered instead for PRs
    needs: changes
    if: github.event_name == 'push' && needs.changes.outputs.src == 'true'
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build (stub)
        run: pnpm dev:prepare

      - name: Lint
        run: pnpm lint

      - name: Check built types
        run: pnpm test:attw

  test-unit:
    # autofix workflow will be triggered instead for PRs
    needs: changes
    if: github.event_name == 'push' && needs.changes.outputs.src == 'true'
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build (stub)
        run: pnpm dev:prepare

      - name: Test (nuxt runtime)
        run: pnpm test:runtime

      - name: Test (unit)
        run: pnpm test:unit

  test-size:
    runs-on: ubuntu-24.04-arm
    needs:
      - build

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Restore dist cache
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: packages

      - name: Check bundle size
        run: pnpm vitest run bundle

  test-benchmark:
    runs-on: ubuntu-latest
    needs:
      - build

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Restore dist cache
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: packages

      - name: Prepare test fixtures
        run: pnpm test:prepare

      - name: Run benchmarks
        uses: CodSpeedHQ/action@9a74b6ba663684052277e8f342b5eb99c7442a03 # v4.10.5
        with:
          run: pnpm vitest bench
          token: ${{ secrets.CODSPEED_TOKEN }}
          mode: instrumentation

  test-fixtures:
    runs-on: ${{ matrix.os }}
    needs:
      - build

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04-arm, windows-latest]
        env: ["dev", "built"]
        builder: ["vite-env-api", "vite", "rspack", "webpack"]
        context: ["async", "default"]
        manifest: ["manifest-on", "manifest-off"]
        payload: ["json", "js"]
        node: ["lts/-1"]
        exclude:
          - builder: "webpack"
            payload: "js"
          - builder: "rspack"
            payload: "js"
          - manifest: "manifest-off"
            payload: "js"
          - context: "default"
            payload: "js"
          - os: windows-latest
            payload: "js"
          - env: "dev"
            builder: "rspack"
          - manifest: "manifest-off"
            builder: "rspack"
          - env: "dev"
            builder: "webpack"
          - manifest: "manifest-off"
            builder: "webpack"
          - manifest: "manifest-off"
            builder: "vite-env-api"
          - payload: "js"
            builder: "vite-env-api"

    timeout-minutes: 15

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright
        run: pnpm playwright-core install chromium

      - name: Restore dist cache
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: packages

      - name: Test (fixtures)
        run: pnpm test:fixtures && pnpm test:e2e
        env:
          TEST_ENV: ${{ matrix.env }}
          TEST_BUILDER: ${{ matrix.builder }}
          TEST_MANIFEST: ${{ matrix.manifest }}
          TEST_CONTEXT: ${{ matrix.context }}
          TEST_PAYLOAD: ${{ matrix.payload }}
          SKIP_BUNDLE_SIZE: true
          NITRO_NO_UNIX_SOCKET: ${{ matrix.env == 'dev' && '1' || '' }}

      - uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        if: github.event_name != 'push' && matrix.env == 'built' && matrix.builder == 'vite' && matrix.context == 'default' && matrix.os == 'ubuntu-24.04-arm' && matrix.manifest == 'manifest-on'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  ci-ok:
    # This job is the single required check for merge queues and branch protection.
    # All other jobs feed into this one. Skipped jobs are treated as successful.
    if: always()
    runs-on: ubuntu-24.04-arm
    needs:
      - changes
      - build
      - codeql
      - typecheck
      - lint
      - test-unit
      - test-size
      - test-benchmark
      - test-fixtures
    steps:
      - name: Check required jobs
        run: |
          # Fail if any needed job was not successful (skipped counts as success)
          results=( \
            "${{ needs.changes.result }}" \
            "${{ needs.build.result }}" \
            "${{ needs.codeql.result }}" \
            "${{ needs.typecheck.result }}" \
            "${{ needs.lint.result }}" \
            "${{ needs.test-unit.result }}" \
            "${{ needs.test-size.result }}" \
            "${{ needs.test-benchmark.result }}" \
            "${{ needs.test-fixtures.result }}" \
          )
          for result in "${results[@]}"; do
            if [[ "$result" == "failure" || "$result" == "cancelled" ]]; then
              echo "One or more required jobs failed or were cancelled: $result"
              exit 1
            fi
          done
          echo "All required jobs passed or were skipped."

  release-nightly:
    concurrency:
      group: release-nightly
    permissions:
      id-token: write
    if: |
      github.event_name == 'push' &&
      github.repository_owner == 'nuxt' &&
      !contains(github.event.head_commit.message, '[skip-release]') &&
      !startsWith(github.event.head_commit.message, 'docs')
    needs:
      - build
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: current
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Restore dist cache
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: packages

      - name: Release nightly
        run: node scripts/release.ts --nightly
        env:
          TAG: ${{ github.ref == 'refs/heads/main' && 'latest' || '3x' }}

  release-pkg-pr-new:
    if: github.repository_owner == 'nuxt'
    needs:
      - build
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Restore dist cache
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: packages

      - run: pnpm pkg-pr-new publish --compact --pnpm './packages/kit' './packages/nitro-server' './packages/nuxt' './packages/rspack' './packages/schema' './packages/vite' './packages/webpack'

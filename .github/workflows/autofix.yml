name: autofix.ci  # needed to securely identify the workflow

on:
  pull_request:

permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build (stub)
        run: pnpm build:stub

      - name: Lint (code)
        run: pnpm lint:fix

      - name: Lint (docs)
        run: pnpm lint:docs:fix

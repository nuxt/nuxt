name: release

on:
  pull_request_target:
    types: [closed]
    branches:
      - main
      - 3.x

# Remove default permissions of GITHUB_TOKEN for security
# https://docs.github.com/en/actions/using-jobs/assigning-permissions-to-jobs
permissions: {}

jobs:
  release:
    if: github.repository == 'nuxt/nuxt' && github.event.pull_request.merged == true && (startsWith(github.event.pull_request.head.ref, 'v3.') || startsWith(github.event.pull_request.head.ref, 'v4.'))
    concurrency:
      group: release
    permissions:
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
      - uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version: lts/*
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"

      - name: üì¶ Install dependencies
        run: pnpm install

      - name: Build (stub)
        run: pnpm dev:prepare

      - name: üõ† Build and release project
        run: ./scripts/release.sh
        env:
          NODE_AUTH_TOKEN: ${{secrets.RELEASE_NODE_AUTH_TOKEN}}
          NPM_CONFIG_PROVENANCE: true

      - name: üè∑Ô∏è Create tag
        env:
          TAG_NAME: ${{ github.event.pull_request.head.ref }}
        run: |
          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"

      - name: üõ≥Ô∏è Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.event.pull_request.head.ref }}
          RELEASE_NAME: ${{ github.event.pull_request.head.ref }}
          BODY: ${{ github.event.pull_request.body }}
        run: gh release create "$TAG_NAME" --title "$RELEASE_NAME" --notes "$BODY"

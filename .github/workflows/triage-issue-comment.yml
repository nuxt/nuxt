name: triage

on:
  issue_comment:
    types: [created]

concurrency:
  group: llm-triage-comment-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  triage:
    uses: nuxt/.github/.github/workflows/triage-comment.yml@b3b9f7dac45b3dbaaac266077f01690ea61e4137
    permissions:
      contents: read
      issues: write
      models: read

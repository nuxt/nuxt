name: AI Moderator
on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  spam-detection:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      models: read
      contents: read
    steps:
      # Action checkout V5
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      # github ai moderator V1
      - uses: github/ai-moderator@6bcdb2a79c2e564db8d76d7d4439d91a044c4eb6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ai-label: 'possible-ai-content'

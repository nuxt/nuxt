name: triage

on:
  issues:
    types: [edited]

concurrency:
  group: llm-triage-edit-${{ github.event.issue.number }}
  # avoid losing analysis if user edits rapidly
  cancel-in-progress: false

jobs:
  triage:
    uses: nuxt/.github/.github/workflows/triage-edited.yml@main
    permissions:
      contents: read
      issues: write
      models: read

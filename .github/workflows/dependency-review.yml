name: 'Dependency review'

on:
  merge_group:
  push:
    branches:
      - main
      - 3.x
  pull_request:

permissions:
  contents: read

jobs:
  dependency-review:
    # already tested in merge queue
    if: github.event_name != 'push'
    uses: nuxt/.github/.github/workflows/dependency-review.yml@main
    with:
      fail-on-provenance-change: true
